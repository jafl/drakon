name: CI
on:
  push:
    branches: [ main ]
    tags: [ v* ]
  repository_dispatch:
    types: [ new-jx ]
  workflow_dispatch:
jobs:
  build-ubuntu:
    name: Build & Analyze Ubuntu
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    env:
      SONAR_SCANNER_VERSION: 4.4.0.2170
      BUILD_WRAPPER_OUT_DIR: sonar_output
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set environment variables
        run: |
          echo SONAR_CACHE_PATH=$HOME/$BUILD_WRAPPER_OUT_DIR >> $GITHUB_ENV
          echo FORCE_CACHE_UPDATE=${RANDOM}${RANDOM} >> $GITHUB_ENV

      - name: Sonar data cache
        uses: actions/cache@v3
        with:
          path: ${{ env.SONAR_CACHE_PATH }}
          key: ${{ runner.os }}-sonar-cache-${{ env.FORCE_CACHE_UPDATE }}
          restore-keys: |
            ${{ runner.os }}-sonar-cache-

      - name: Install sonar-scanner and build-wrapper
        uses: sonarsource/sonarcloud-github-c-cpp@v1

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Configure
        run: ./configure ci

      - name: Build
        run: build-wrapper-linux-x86-64 --out-dir ${{ env.BUILD_WRAPPER_OUT_DIR }} make

      - name: Run sonar-scanner
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: sonar-scanner --define sonar.cfamily.build-wrapper-output="${{ env.BUILD_WRAPPER_OUT_DIR }}"

      - name: Perform CodeQL analysis
        uses: github/codeql-action/analyze@v2

  build-ubuntu-release:
    name: Build & Package Ubuntu
    runs-on: ubuntu-latest
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    env:
      LC_ALL: en_US.UTF-8
      LANG: en_US.UTF-8
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure
        run: ./configure ci

      - name: Build
        run: make

      - name: Build release packages
        run: |
          make release
          mv ../drakon_* .

      - name: Save release packages
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: |
            drakon_*

  build-fedora:
    name: Build & Package Fedora
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Install git, glibc-langpack-en for LC_ALL
        run: dnf install -y git glibc-langpack-en

      - name: Set environment variables - after glibc-langpack-en is installed
        run: |
          echo LC_ALL=en_US.utf8 >> $GITHUB_ENV
          echo LANG=en_US.utf8 >> $GITHUB_ENV

      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure CI
        run: ./configure ci

      - name: Build
        run: make

      - name: Build release packages
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          make release
          mv ../drakon_* ../drakon-* .

      - name: Save release packages
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v3
        with:
          name: release
          path: |
            drakon_*
            drakon-*

  release:
    name: Upload releases
    runs-on: ubuntu-latest
    needs: [ build-ubuntu-release, build-fedora ]
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: release

      - name: Save release packages
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: drakon?*.*
          tag: ${{ github.ref }}
          file_glob: true
